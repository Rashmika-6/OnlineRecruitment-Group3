        font-family: Verdana, sans-serif;
        background-attachment: fixed;
        margin: 0;
        background-color: aliceblue;
        font-family: "Headland One", serif;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; 
      }
      .mySlides {
        display: none;
      }

      .slideshow-container {
        max-width: 10000px;
        height: 600px;
        position: relative;
        margin: 0;
        overflow: hidden;
      }
      .text1 {
        position: relative;
        border: 2px solid red;
        left: 100px;
      }
      @import url("https://fonts.googleapis.com/css?family=Roboto:700");
      @keyframes showTopText {
        0% {
          transform: translate3d(0, 100%, 0);
        }
        40%,
        60% {
          transform: translate3d(0, 50%, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }
      @keyframes showBottomText {
        0% {
          transform: translate3d(0, -100%, 0);
        }
        100% {
          transform: translate3d(0, 0, 0);
        }
      }
      .animated-title {
        color: black;
        font-family: Roboto, Arial, sans-serif;
        height: 90vmin;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90vmin;
      }
      .animated-title > div {
        height: 50%;
        overflow: hidden;
        position: absolute;
        width: 100%;
      }
      .animated-title > div div {
        font-size: 9vmin;
        padding: 2vmin 0;
        position: absolute;
      }
      .animated-title > div div span {
        display: block;
      }
      .animated-title > div.text-top {
        border-bottom: 1vmin solid #000;
        top: 0;
      }
      .animated-title > div.text-top div {
        animation: showTopText 1s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
        bottom: 0;
        transform: translate(0, 100%);
      }
      .animated-title > div.text-top div span:first-child {
        color: black;
      }
      .animated-title > div.text-bottom {
        bottom: 0;
      }
      .animated-title > div.text-bottom div {
        animation: showBottomText 1s;
        animation-delay: 1.75s;
        animation-fill-mode: forwards;
        top: 0;
        transform: translate(0, -100%);
      }
    


    </style>
  </head>
  <body>
    
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img
          src="https://plus.unsplash.com/premium_photo-1670884442344-d062b4b5a840?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aHVtYW4lMjByZXNvdXJjZXxlbnwwfHwwfHx8MA%3D%3D"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img
          src="https://images.unsplash.com/photo-1553877522-43269d4ea984?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHdvcmt8ZW58MHx8MHx8fDA%3D"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img
          src="https://images.unsplash.com/photo-1544377193-33dcf4d68fb5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGh1bWFuJTIwcmVzb3VyY2V8ZW58MHx8MHx8fDA%3D"
          style="width: 100%"
        />
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <!-- <div class="text1"><h1 style="font-weight: 1000;"></h1></div> -->
    <div class="animated-title">
      <div class="text-top">
        <div>
          <span>Online recruitment</span>
        </div>
      </div>
      <div class="text-bottom" style="font-size: medium">
        <div>Welcome to Your Next Opportunity: Explore, Apply, Succeed!</div>
      </div>
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 4000);
      }
    </script>
  </body>
</html>
