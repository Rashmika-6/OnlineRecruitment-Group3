<body>
 <div class="container m-4">
  <h2 class="text-center mb-4">Inbox Messages</h2>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of inboxMessages">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-1">From: {{ message.sender }}</h5>
                <small>{{ message.date }}</small>
              </div>
              <p class="mb-1">{{ message.message }}</p>
            </li>
            <li class="list-group-item" *ngIf="inboxMessages.length === 0">No messages found.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
