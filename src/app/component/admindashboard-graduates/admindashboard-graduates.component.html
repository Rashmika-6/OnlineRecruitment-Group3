<div class="subcontainer">
 <app-admindshboard></app-admindshboard>
    <h2>Graduates Information</h2>
<!-- <div class="search-bar">
  <input type="text" placeholder="Search" />
  <button>Search</button>
</div> -->
<table>
    <thead>
      <tr>
        <th>Graduate ID</th>
        <th>Graduate name</th>
        <th>Graduate Email</th>
        <th>Graduate College</th>
        
        
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let graduate of graduates">
        <td>{{ graduate.roleId }}</td>
        <td>{{ graduate.studentName}}</td>
        <td>{{ graduate.studentEmail }}</td>
        <td>{{ graduate.studentCollege }}</td>
        <td>
        
          <button (click)="deleteGraduate(graduate.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
