<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
       height:100vh;
        background-image: url("https://media.istockphoto.com/id/1524816935/photo/human-resource-manager-looking-at-many-different-cv-resume.webp?b=1&s=170667a&w=0&k=20&c=UWriolrJQ5Dq2Jp2-RR2zKV-LRQtfXbirf2O4jdioJs=");
        background-position: center;
       
        background-size: cover; 
        background-attachment: fixed; 
      }
      /* input {
        height: 20px;
      } */
      .card-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      .card {
        left: 500px;
        top: 30px;
        height: fit-content;
      }
      .form-group {
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 26rem">
      <div
        class="card-body"
        style="
          width: 26rem;
          height: 42rem;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 2, 0, 2);
        "
      >
        <form [formGroup]="myForm" (ngSubmit)="submitForm1()">
          <h2>Registration</h2>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="fname">Full name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                formControlName="userName"
              />
              <div
                class="form-text text-danger"
                *ngIf="Fullname.errors?.['required']&&Fullname.touched"
              >
                Full name is required.
              </div>
            </div>
            <!-- <div class="form-group col-md-10">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
              />
              <div
                class="form-text text-danger"
                *ngIf="Address.errors?.['required']&&Address.touched"
              >
                Address is required.
              </div>
            </div> -->

            <div class="form-group col-md-10">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
              <div
                class="form-text text-danger"
                *ngIf="Email.errors?.['required']&&(Email.dirty|| Email.touched)"
              >
                Email is required.
              </div>
              <div
                class="form-text text-danger"
                *ngIf="Email.errors?.['email']&&(Email.dirty|| Email.touched)&&Email.errors?.['pattern']"
              >
                Email is invalid.
              </div>
              <button type="submit" class="btn btn-primary" (click)="send()">Send OTP</button>
              <input
            type="text"
            class="form-control"
            id="otp"
            formControlName="otp"
            placeholder="Enter OTP"
            maxlength="4"
          />
              <button type="button" class="btn btn-primary" (click)="verifyOTP()">Verify Email</button>
               <br>
            </div>
          

            <div class="form-group col-md-10">
              <label for="phno">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phno"
                placeholder=""
                formControlName="mobileNum"
              />
              <div
                class="form-text text-danger"
                *ngIf="Phno.errors?.['required']&&(Phno.touched||Phno.dirty)"
              >
               Phone Number is required.
              </div>
              <div
                class="form-text text-danger"
                *ngIf="Phno.errors?.['pattern']&&(Phno.touched||Phno.dirty)&&Phno.errors?.['minlength']"
              >
                Phone Number is invalid.
              </div>
              <div
                class="form-text text-danger"
                *ngIf="Phno.errors?.['minlength']&&(Phno.touched||Phno.dirty)"
              >
                Phone Number is short.
              </div>
              <div
                class="form-text text-danger"
                *ngIf="Phno.errors?.['maxlength']&&(Phno.touched||Phno.dirty)"
              >
                Phone Number is Long.
              </div>
            </div>
              <div class="form-group col-md-10">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                id="pass"
                formControlName="password"
                placeholder="Enter password"
              />
              <div
                class="form-text text-danger"
                *ngIf="Pass.errors?.['required']&&Pass.touched"
              >
                Password is required.
              </div>
            </div>
             <div class="form-group col-md-6 col-lg-10">
         
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Confirm password"
            formControlName="confirmPassword"
            
          />
         <div
                class="form-text text-danger"
                *ngIf="f['confirmPassword'].touched&&f['confirmPassword'].invalid"
              >
                
              
               <div
                class="form-text text-danger"
                *ngIf="f['confirmPassword'].errors&&f['confirmPassword'].errors['required']"
              >
                 Password is required.
              </div></div>
                <div
                class="form-text text-danger"
                *ngIf="f['confirmPassword'].errors&&f['confirmPassword'].errors['Confirmedvalidator']"
              >
                Password is required.
              </div>
        </div>
          </div>

          <div class="form-row">
            <!-- <div class="form-group col-md-10">
              <label for="date">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="date"
                formControlName="dob"
              />
              <div
                class="form-text text-danger"
                *ngIf="Dob.errors?.['required']&&Dob.touched"
              >
                Date of Birth is required.
              </div>
            </div> -->
            <!-- <div class="form-group col-md-10">
              <p style="margin-bottom: 0">Gender</p>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="others" name="gender" value="others" />
              <label for="others">Others</label>
            </div> -->

          <div class="form-group col-md-2">
  <label for="nationality">Nationality</label>
 
    <select formControlName="nationality">
      <option value="" disabled selected>Select nationality</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
      <option value="Indian">Indian</option>
      <option value="Germany">Germany</option>
    </select>
  
</div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Submit<a routerLink="/email"></a></button>
          <!-- <div><a routerLink="/email">Click here for email verification</a></div> -->
          <div>Already have account?<a routerLink="/login">Login</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
