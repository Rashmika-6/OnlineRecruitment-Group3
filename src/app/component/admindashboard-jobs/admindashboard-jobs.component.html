
<div class="subcontainer">
    <app-admindshboard></app-admindshboard>
<h2>Jobs Information</h2>
<!-- <div class="search-bar">
  <input type="text" placeholder="Search" />
  <button>Search</button>
</div> -->
<table>
    <thead>
      <tr>
        <th>Job ID</th>
        <th>Company</th>
        <th>Job name</th>
        <th>Salary</th>
        
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.jobId }}</td>
        <td>{{job.company}}</td>
        <td>{{job.jobName }}</td>
        <td>{{ job.salary }}</td>
        <td>
         
          <button (click)="deleteJob(job.jobId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
