 <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header">
          Outbox Messages
        </div>
        <div class="card-body">
          <div *ngFor="let message of outboxMessages">
            <p>To: {{ message.email }}</p>
            <p>Message: {{ message.message }}</p>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
