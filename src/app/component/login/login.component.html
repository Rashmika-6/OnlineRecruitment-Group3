<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login form</title>

    <style>
      body {
        height: 100vh;
        background-image: url("https://media.istockphoto.com/id/610861498/photo/successful-leader.webp?b=1&s=170667a&w=0&k=20&c=5zR1AO5oWVDIFXaKUK5NUkib_al1TNl5Gw8I-m26FUc=");

        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */

      .card-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: fit-content;
      }

    <div class="card" style="width: 20rem">
      <div
        class="card-body"
        style="
          width: 20rem;
          height: fit-content;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 2, 0, 2);
        "
      >
        <form [formGroup]="myform" (ngSubmit)="submit()">
          <h2>LOGIN</h2>
         
          <div class="form-group col-md-6 col-lg-10">
            <label for="fname">Email</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Enter your Email"
              formControlName="email"
            />
            <div
              *ngIf="Email.invalid && (Email.dirty || Email.touched)"
              class="text-danger"
            >
              <div *ngIf="Email.errors?.['required']">Email is required.</div>
              <div *ngIf="Email.errors?.['email']">Invalid email format.</div>
            </div>
          </div>
          <div class="form-group col-md-6 col-lg-10">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              formControlName="password"
              placeholder="Password"
            />
            <div
              *ngIf="Pass.invalid && (Pass.dirty || Pass.touched)"
              class="text-danger"
            >

      <div *ngIf="Pass.errors?.['pattern']">Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.</div>
    </div>

          <div class="form-group col-md-6 col-lg-10">
            <label for="inputPassword4">Role Id</label>
            <input
              type="text"
              class="form-control"
              id="role_id"
              formControlName="role_id"

            />
